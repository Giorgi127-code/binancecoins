services:
  nodejs:
    build: ./
    restart: always

  questdb:
    image: questdb/questdb:latest
    ports:
      - "8812:8812"  # ახალი 
      - "9000:9000"    # Web UI
      - "9009:9009"    # ILP (Influx Line Protocol)
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:
